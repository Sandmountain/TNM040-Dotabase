<!doctype html>
<html ng-app="demo" ng-controller="AppController">
   <head>
      <link rel="icon" type="image/png" href="pages/dota.ico">
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Dotabase</title>

      <link rel="stylesheet" href="demo.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="pages/style.css">
      <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  
   </head>
   <body ng-controller="AppController as app">
      <!-- navbar -->
      <nav class="navbar navbar-inverse">
         <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
            <a class="navbar-brand" href="index.html">Dotabase</a>
         </div>
         <div class="collapse navbar-collapse" id="myNavbar"><ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="rss.html">News</a></li>    
            <li class="active"><a href="items.html">Items</a></li>
            <li><a href="#">Guides</a></li>
         </ul>
         </div>
      

      </nav>
      <!-- navbar slut -->
      
      <div class="col-md-4 col-centered">
            <div class="container-1">
               <span class="icon glyphicon glyphicon-search"></span>
               <input type="text" id="search" name="filter" ng-model="search"  placeholder="Search..."  />
               </div>
         </div>
         <div class="container-3"></div>

      <div class="container-1" id="cont">           
               
                <div class="col-lg-10 col-centered">
                        <div data-ng-repeat="item in items | filter:search | orderBy:'id' | limitTo: 141">
                          <div class="wrap">
                              <img class="img-rounded" ng-src="images/items/{{item.name}}_lg.png">
                              <div class="tooltip"> 
                                 <h4>{{item.localizedName}}</h4>
                                 <p>{{item.info}}</p>
                              </div>

                              </div>
                           </div>                    
                        </div>
          </div>
      


      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="../bower_components/angular/angular.js"></script>
      <script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
      <script src="../bower_components/angular-swipe/dist/angular-swipe.js"></script>
      <script src="../dist/carousel-3d.js"></script>
      <script src="demo.js"></script>
   </body>
</html>
